<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	>


	<h:form id="some_form">
		<ui:repeat id="some_elements" var="image"
			value="#{imageGallery.images}">
			<b:panelGrid colSpans="3,9">
				<b:commandButton value="Change image" ajax="true"
					actionListener="#{imageGallery.chooseAnotherImage(image)}"
					update="@form" />
				<h:graphicImage url="#{image}" id="graphic" style="width:233px; height:178px" />
			</b:panelGrid>
		</ui:repeat>
	</h:form>
</ui:fragment>
