<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<style>
    .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus {background-color:#ddd !important; }
</style>
</h:head>
<h:body>
    <b:container>
        <b:tabView style="dd">
            <b:tab title="Command Button">
                <div style="height: 10px" />
                <ui:include src="commandbutton.xhtml" />
            </b:tab>
            <b:tab title="checkbox">
                <div style="height: 10px" />
                to do
            </b:tab>
            <b:tab title="combobox">
                <div style="height: 10px" />
                to do
            </b:tab>
            <b:tab title="multiple-choice combobox">
                <div style="height: 10px" />
                to do
            </b:tab>
        </b:tabView>
    </b:container>
 <!-- Piwik -->
  <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push([ 'trackPageView' ]);
      _paq.push([ 'enableLinkTracking' ]);
      (function() {
        var u = "//www.atapuerca.de/piwik/";
        _paq.push([ 'setTrackerUrl', u + 'piwik.php' ]);
        _paq.push([ 'setSiteId', 4 ]);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
  <noscript>
    <p>
      <img src="//www.atapuerca.de/piwik/piwik.php?idsite=4" style="border: 0;" alt="" />
    </p>
  </noscript>
  <!-- End Piwik Code -->
</h:body>
</html>
