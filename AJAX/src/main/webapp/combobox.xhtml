<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form>
		<b:row>
			<b:column col-sm="6">
				<b:panel look="primary" title="AJAXified Combobox">
					<ui:remove>
						<!-- onmousemove="console.log('mouse move')ajax:carBean.onMouseMove();"  -->
					</ui:remove>

					<b:selectOneMenu value="#{carBean.brand}" id="brandID"
						onchange="console.log('before onChange');ajax:carBean.onChange();javascript:console.log('afterOnChange')"
						onblur="console.log('blur');ajax:carBean.onBlur()"
						onfocus="console.log('focus');ajax:carBean.onFocus()"
						onclick="console.log('click');ajax:carBean.onClick()"
						ondblclick="console.log('dblclick');ajax:carBean.onDblClick()"
						onkeydown="console.log('keyd own');ajax:carBean.onKeyDown()"
						onkeyup="console.log('key up');ajax:carBean.onKeyUp()"
						onkeypress="console.log('key press');ajax:carBean.onKeyPress()"
						onmousedown="console.log('mouse down');ajax:carBean.onMouseDown();"
						onmouseout="console.log('mouse out');ajax:carBean.onMouseOut();"
						onmouseup="console.log('mouse up');ajax:carBean.onMouseUp();"
						onmouseselect="console.log('mouse select');ajax:carBean.onMouseSelect();"
						onvaluechange="console.log('valueChange);ajax:carBean.onValueChange()"
						onselect="console.log('select');ajax:carBean.onSelect()"
						update="messages">


						<f:selectItem itemLabel="(Please select)" itemValue="0" />
						<f:selectItem itemLabel="Fiat" itemValue="1" />
						<f:selectItem itemLabel="Honda" itemValue="2" />
						<f:selectItem itemLabel="Opel" itemValue="3" />
					</b:selectOneMenu>
				</b:panel>
			</b:column>
			<b:column col-sm="6">
				<b:well id="messages">
	                Last action:
	                <ul>
					  <ui:repeat var="message" value="#{carBean.messages}">
						<li>#{message}</li>
					  </ui:repeat>
					</ul>
				</b:well>
			</b:column>
		</b:row>
	</h:form>
</ui:fragment>
